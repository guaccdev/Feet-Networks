  <style>
    /* Center the hamburger menu vertically and horizontally */
    .hamburger-menu {
      position: fixed;
      top: 20%;
      left: 0;
      transform: translateY(-50%);
      z-index: 10;
    }

    .menu-icon {
      padding: 5px;
      font-size: 20px;
    }

    .menu-links {
      position: relative;
      top: 40%;
      transform: translateY(-50%);
      width: 200px;
      padding: 20px;
      color: #fff;
      text-align: center;
      transition: all 0.3s ease-in-out;
      transform-origin: left center;
      transform: translateX(-110%);
    }

    /* Show the menu links when the "active" class is added */
    .menu-links.active {
      transform: translateX(0%);
    }

    /* Center the game boxes and use a flexbox */
    .games-container {
      display: inline;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .game-box {
      margin: 100px;
      text-align: center;
      max-width: 300px;
      width: 2000%;
      height: auto;
    }

    .game-box img {
      max-width: 100%;
      height: auto;
    }

    .game-box p {
      margin-top: 130px;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .allgames {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      height: auto;
      position: center;
      z-index: 2;
      flex-wrap: wrap;
    }

    a {
      width: auto;
    }

    button {
      color: white;
      background-color: #3c3c3c;
      outline: none;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 16px;
    }

    .Navigation {
      width: 100%;
      height: 70px;
      display: flex;
      border-radius: 0 0 25px 25px;
    }

    .Navigation-Container {
      display: flex;
      align-items: center;
      flex-direction: row;
      width: 100%;
    }

    .Navigation-Container ul {
      gap: 15px;
      display: flex;
      position: absolute;
      transform: translate(15px);
      z-index: 10000;
    }

    .Navigation-Button a {
      display: flex;
      padding: 0.75em;
      align-items: center;
      gap: 5px;
      color: var(--text-color1);
      background-color: var(--btn-accent);
      border-radius: var(--btn-rounding);
      border: 1px solid var(--btn-accent);
      cursor: pointer;
    }

    .Navigation-Button a:hover {
      border: 1px solid var(--theme-accent);
      transition: 0.75s;
    }

    * {
      list-style-type: none;
    }

    p {
      margin: 0px !important;
    }

    body {
      background: var(--bg-accent1);
      --btn-rounding: 15px;
      --bg-accent1: rgb(40, 40, 40);
      --bg-accent2: rgb(50, 50, 50);
      --text-color1: rgb(255, 255, 255);
      --text-shadow: rgba(20, 20, 20, 0.5);
      --btn-accent: rgba(60, 60, 60);
      --btn-accent2: rgba(60, 60, 60, 0.75);
      --btn-box-shadow: rgba(70, 70, 70, 0.5);
      --nav-box-hover: var(--text-color1);
      --theme-accent: #38B6FF;
    }

    .navitem {
      margin-right: 0px;
    }

    @keyframes rainbowanim {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
