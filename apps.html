    <style>
      /* Center the hamburger menu vertically and horizontally */
      .hamburger-menu {
        position: fixed;
        top: 20%;
        left: 0;
        transform: translateY(-50%);
        z-index: 10;
      }
      .menu-icon {
        padding: 5px;
        font-size: 20px;
      }
      .menu-links {
        position: relative;
        top: 40%;
        transform: translateY(-50%);
        width: 200px;
        padding: 20px;
        color: #fff;
        text-align: center;
        transition: all 0.3s ease-in-out;
        transform-origin: left center;
        transform: translateX(-110%);
      }

      /* Show the menu links when the "active" class is added */
      .menu-links.active {
        transform: translateX(0%);
      }
      /* Center the game boxes and use a flexbox */
      .games-container {
        display: inline;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .game-box {
        margin: 100px;
        text-align: center;
        max-width: 300px;
        width: 2000%;
        height: auto;
      }

      .game-box img {
        max-width: 100%;
        height: auto;
      }

      .game-box p {
        margin-top: 130px;
        font-weight: bold;
        font-size: 1.2rem;
      }

      .allgames {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: flex-start;
        height: auto;
        position: relative;
        z-index: 2;
        flex-wrap: wrap;
      }

      a {
        width: auto;
      }
      
      button {
      color: white;
      background-color: black;
      }
    </style>
