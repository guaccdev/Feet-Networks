    <script src="/js/app.js"></script>

    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@widgetbot/crate@3" async defer>
      new Crate({
        server: '1076251340302467164', // Feet networks
        channel: '1076251341296500769' // # chat
      })
    </script>
    <script src="/stomp/bootstrapper.js"></script>
    <script>
      var search = document.getElementById("search");

      var Stomp = new StompBoot({
        bare_server: "https://uv.sys32.dev/",
        directory: "/stomp/",
        loglevel: StompBoot.LOG_ERROR,
        codec: StompBoot.CODEC_XOR,
      });

      var StompSearch = new StompBoot.SearchBuilder(
        "https://google.com/search?q=%s"
      );

      search.addEventListener("keyup", function (e) {
        var search = document.getElementById("search");

        if (e.key == "Enter" && search.value) {
          window.location = Stomp.html(StompSearch.query(search.value));
        }
      });
    </script>
